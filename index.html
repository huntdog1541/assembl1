<!DOCTYPE html>

</head>
<body>
    <p>Simple text</p>
    <input type="text" id="input" value="Enter info here">
    <button type="button" name="bt1" onclick="submit()">Submit</button>
    <input type="number" id="reg1" value="0.0" min="1" readonly data-provide=typeahead>
    <input type="number" id="reg2" value="0.0" min="1" readonly data-provide=typeahead>
    <input type="number" id="reg3" value="0.0" min="1" readonly data-provide=typeahead>
    
<script type="text/javascript">
function downloadJSAtOnload() {
var element = document.createElement("script");
element.src = "assembl1.js";
document.body.appendChild(element);
}
if (window.addEventListener)
window.addEventListener("load", downloadJSAtOnload, false);
else if (window.attachEvent)
window.attachEvent("onload", downloadJSAtOnload);
else window.onload = downloadJSAtOnload;
</script>
</body>
